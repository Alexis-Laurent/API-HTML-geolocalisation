<!DOCTYPE html>
<html lang="fr"> 
<head>   
    <meta charset=utf-8>  
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <title>document</title>
</head>
<html>

<body>
    <form>  
        <h2>Html5 géolocalisation</h2>  
        <div>Latitude : <span id="latitude">En attente...</span></div>    
        <div>Longitude : <span id="longitude">En attente...</span></div>   
        <input type="button" id="bouton" onclick="getLocalisation();" value="Géolocaliser">
    </form>

    <script>
        function localiser(position) {         
            var latitude = position.coords.latitude;           
            var longitude = position.coords.longitude;           
            document.getElementById("latitude").innerHTML = latitude;           
            document.getElementById("longitude").innerHTML = longitude;       
        }
        function getLocalisation(){         
            if(navigator.geolocation){               
                navigator.geolocation.getCurrentPosition(localiser);         
            }          
            else {              
                alert("Désolé, votre navigateur ne supporte pas la géolocalisation");          
                }       
            }  
    </script>
    
</body>
</html>
